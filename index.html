<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
 <div class="card">

     <div class="search">
         <input type="text" class="search-input" placeholder="Enter City Name">
         <button class="search-btn">
             <img src="images/search.png" alt="">
         </button>
     </div>
     <div class="error">
         <p>Invalid city name</p>
     </div>

     <img src="https://media.tenor.com/2BLI5EO7yVAAAAAi/loading-image.gif" alt="" class="loading-img show">

     <div class="weather">
         <img src="images/snow.png" alt="" class="weather-img">
         <h1 class="temp">-----</h1>
         <h2 class="city">Moscow</h2>
         <div class="details">
             <div class="col">
                 <img src="images/humidity.png" alt="">
                 <div class="">
                     <p class="humidity">-----</p>
                     <p>Humidity</p>
                 </div>
             </div>
             <div class="col">
                 <img src="images/wind.png" alt="">
                 <div class="">
                     <p class="wind">----</p>
                     <p>Wind speed</p>
                 </div>
             </div>
         </div>
     </div>
 </div>
 <script src="script.js" defer></script>
</body>
</html>
